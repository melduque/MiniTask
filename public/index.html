<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>MiniTask - Seu gerenciador de tarefas</title>
</head>
<body>
    <div id="to_do">
        <button id="darkToggle" aria-label="Alternar modo escuro">
            <i class="fa-solid fa-moon"></i>
        </button>
        
        <h1>MiniTask</h1>
        <h3>Seu gerenciador de tarefas</h3>

        <form action="" class="to-do-form">
            <input type="text" name="description" placeholder="O que vocÃª precisa fazer?" required>
            <button type="submit" class="form-button">
                <i class="fa-solid fa-plus"></i>
            </button>
        </form>

        <div id="tasks">
            <div class="task">
                
                <div class="checkbox-description">
                    <input type="checkbox" name="progress" class="progress">
                    <p class="task-description">Tarefa de casa</p>
                </div>

                <div class="task-actions">
                    <a href="" class="action-button edit-button"><i class="fa-solid fa-pen-to-square"></i></a>
                    <a href="" class="action-button delete-button"><i class="fa-solid fa-trash-can"></i></a>
                </div>
            </div>

            <form action="" class="to-do-form edit-task">
                <input type="text" name="description" placeholder="Edite sua tarefa aqui">
                <button type="submit" class="form-button confirm-button">
                    <i class="fa-solid fa-check"></i>
                </button>
            </form>
        </div>

    </div>
    
</body>

<script src="src/javascript/main.js"></script>
</html>
